<div class="flex h-screen bg-gray-50">
  <!-- Sidebar -->
  <div [class]="isSidebarOpen ? 'w-64' : 'w-20'" 
       class="bg-white shadow-lg transition-all duration-300 flex flex-col">
    
    <!-- Logo -->
    <div class="p-4 border-b border-gray-200">
      <div class="flex items-center space-x-3">
        <div class="bg-blue-600 p-2 rounded-lg">
          <i class="fas fa-cog text-white text-lg"></i>
        </div>
        <span *ngIf="isSidebarOpen" class="text-xl font-bold text-gray-800">Admin Panel</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="flex-1 p-4 space-y-2">
      <a *ngFor="let item of menuItems"
         [routerLink]="item.path"
         routerLinkActive="bg-blue-50 text-blue-600 border-blue-200"
         class="flex items-center space-x-3 p-3 rounded-lg text-gray-600 hover:bg-gray-50 hover:text-gray-800 border border-transparent transition-colors">
        <i [class]="item.icon" class="text-lg w-6 text-center"></i>
        <span *ngIf="isSidebarOpen" class="font-medium">{{ item.label }}</span>
      </a>
    </nav>

    <!-- User Section -->
    <div class="p-4 border-t border-gray-200">
      <button
        (click)="logout()"
        class="flex items-center space-x-3 w-full p-3 text-red-600 hover:bg-red-50 rounded-lg transition-colors"
      >
        <i class="fas fa-sign-out-alt text-lg w-6 text-center"></i>
        <span *ngIf="isSidebarOpen" class="font-medium">Logout</span>
      </button>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b border-gray-200">
      <div class="flex items-center justify-between p-4">
        <button
          (click)="toggleSidebar()"
          class="p-2 rounded-lg hover:bg-gray-100 text-gray-600"
        >
          <i class="fas fa-bars"></i>
        </button>
        
        <div class="flex items-center space-x-4">
          <div class="text-right">
            <p class="font-medium text-gray-800">Admin User</p>
            <p class="text-sm text-gray-500">Administrator</p>
          </div>
          <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
            <i class="fas fa-user text-blue-600"></i>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
